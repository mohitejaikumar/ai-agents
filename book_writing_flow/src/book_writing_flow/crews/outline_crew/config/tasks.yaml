research_task:
  description: >
    Research the topic {topic} and gather latest
    information about it. Prepare insights and key
    points that will be used to create a outline for
    a book  by the outline writer Agent.
  expected_output: >
    A list of insights and key points about the topic {topic}.
  agent: research_agent

write_outline:
  description: >
    Write an outline for a book about {topic}.
    Ensure the outline is engaging and adheres to what a good outline should be.
    total_chapters should be less than 3.
    Output ONLY valid JSON in the following format (no extra text):
    {"total_chapters": <number>, "titles": [<list of chapter titles as strings>]}
  expected_output: >
    {"total_chapters": <number>, "titles": [<list of chapter titles as strings>]}
  agent: outline_writer